<!-- Website to generate a password in javascript.
User selects password requirements upon button click. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Password Generator</title>
</head>

<body>
    <!-- Header with title -->
    <header>
        <h1 style="text-align:center;">Generate a password with the requirements you want!</h1>
    </header>

    <main>
        <!-- Only a button here linked to the js -->

        <button id="pwGenerator" onclick="generatePassword()">GO!</button>
    </main>

    <script src="./assets/script.js"></script>

</body>

</html>
