<!-- Website to generate a password in javascript.
User selects password requirements upon button click. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>

<body>

    <header>
        <h1 style="text-align:center;">Generate a password with the requirements you want!</h1>
    </header>
  
    <main>
        <div id="button">
            <button id="pwGenerator" onclick="generatePassword()">Generate a password.</button>
        </div>
    </main>

    <script src= "script.js"></script>

</body>

</html>
